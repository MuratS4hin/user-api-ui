<div class="card">
    <div class="card-body">
        <form (ngSubmit)="onSubmit()">
            <h3>Register Here</h3>
            <div class="form-group">
                <label for="firstName">Name</label>
                <input [(ngModel)]="Name" name="Name" type="text" class="form-control" />
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input [(ngModel)]="Password" name="Password" type="text" class="form-control" />
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input [(ngModel)]="Email" name="Email" type="text" class="form-control" />
            </div>
            <div class="form-group">
                <label for="birthday">Birthday</label>
                <input [(ngModel)]="Birthday" name="Birthday" type="text" class="form-control" />
            </div>
            <div class="radiobutton">
                <mat-radio-group [(ngModel)]="UsersRole" name="userrole" aria-labelledby="Select an option">
                    <span>Role:</span>
                    &nbsp;&nbsp;                    
                    <mat-radio-button value="Admin">Admin</mat-radio-button>
                    &nbsp;&nbsp;&nbsp;
                    <mat-radio-button value="User">User</mat-radio-button>
                </mat-radio-group>
            </div>
            <div class="form-group">
                <button (click)="onSubmit()" [disabled]="loading" class="btn btn-primary">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                    Register
                </button>
            </div>
            <p style="margin-top: 20px">Login with your account
                <a href="/login" style="color:rgb(0, 225, 255)">login</a>
            </p>
        </form>
    </div>
</div>
